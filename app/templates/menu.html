{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Меню</h2>

  <div class="mb-4 d-flex flex-wrap gap-2">
    <a href="{{ url_for('main.menu') }}"
       class="btn btn-sm {{ 'btn-primary' if not current_category else 'btn-outline-primary' }}">
       Все
    </a>
    {% for cat in categories %}
      <a href="{{ url_for('main.menu', category=cat) }}"
         class="btn btn-sm {{ 'btn-primary' if current_category==cat else 'btn-outline-primary' }}">
         {{ cat|capitalize }}
      </a>
    {% endfor %}
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
      <div class="card h-100 border-0 shadow-sm product-card transition">
        <a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="text-decoration-none text-dark">
          <img src="{{ url_for('static', filename='images/' ~ product.image_url) }}"
               class="card-img-top rounded-top-4"
               style="height:200px;object-fit:cover" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text fw-semibold text-success">
              ${{ '%.2f' % product.price }}
            </p>
          </div>
        </a>
        <div class="card-footer bg-white border-top-0">
          <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}"
                method="POST" class="d-flex justify-content-between align-items-center">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="number" name="quantity" value="1" min="1"
                   class="form-control form-control-sm w-50 me-2">
            <button class="btn btn-sm btn-outline-primary">
              <i class="bi bi-cart-plus"></i> Добавить
            </button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .product-card{transition:transform .2s,box-shadow .2s}
  .product-card:hover{transform:translateY(-5px);box-shadow:0 .5rem 1rem rgba(0,0,0,.15)}
</style>
{% endblock %}
