{% extends "base.html" %}

{% block content %}
<h2>Menu</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>${{ '%.2f' % product.price }}</strong></p>
        <form method="POST" action="{{ url_for('main.add_to_cart', product_id=product.id) }}">
          <input type="number" name="quantity" value="1" min="1" class="form-control mb-2" style="width: 80px;">
          <button type="submit" class="btn btn-success">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
