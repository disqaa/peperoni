{% extends "base.html" %}

{% block content %}
<h2>Menu</h2>
<div class="row">

  {% for product in products %}
    <div class="product-card" style="width: 300px; margin: 10px; display: inline-block; vertical-align: top;">
      <a href="{{ url_for('main.product_detail', product_id=product.id) }}" style="text-decoration: none; color: inherit;">
        <img src="{{ product.image_url }}" alt="{{ product.name }}" style="width: 100%; height: auto;">
        <h4>{{ product.name }}</h4>
        <p>${{ '%.2f' % product.price }}</p>
      </a>

      <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="POST" style="margin-top: 10px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="quantity_{{ product.id }}">Количество:</label>
        <input type="number" id="quantity_{{ product.id }}" name="quantity" value="1" min="1" style="width: 50px;">
        <button type="submit" class="btn btn-primary">Добавить в корзину</button>
      </form>
    </div>

  {% endfor %}

</div>
{% endblock %}
